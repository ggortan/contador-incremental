<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/png">

    <title>Yoga+ | Contador de Pr√°ticas</title>
    
    <meta property="og:title" content="Yoga+ | Contador de Pr√°ticas">
    <meta property="og:description" content="Contador simples para suas pr√°ticas de yoga.">
    <meta property="og:image" content="https://dev.gortan.com.br/yoga+/logo.png">
    <meta property="og:url" content="https://dev.gortan.com.br/yoga+">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Yoga+ | Contador de Pr√°ticas">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:description" content="Contador simples para suas pr√°ticas de yoga.">

    <!-- Tailwind CSS via CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .contador-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .btn-incrementar {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        /* Toggle switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #f472b6;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-pink-50 font-sans">
    <!-- Header -->
    <header class="bg-pink-400 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Yoga+</h1>
    </header>

    <main class="contador-container p-4">
        <div class="flex justify-center items-center mb-2 relative">
            <div id="contador" class="text-6xl font-bold text-pink-800">0</div>
            <button id="btn-redefinir" class="ml-3 text-pink-400 hover:text-pink-800 transition-colors absolute right-0">
                <i class="fas fa-redo-alt text-xl"></i>
            </button>
        </div>

        <button id="btn-incrementar" class="btn-incrementar bg-pink-400 hover:bg-pink-300 active:bg-pink-500 text-white rounded-xl p-6 flex-grow flex items-center justify-center transition-colors shadow-lg mx-auto w-full my-4 max-w-md">
            <i class="fas fa-plus text-6xl p-12"></i>
        </button>

        <div class="flex items-center justify-center mt-4">
            <label class="switch mr-3">
                <input type="checkbox" id="keepAwakeToggle">
                <span class="slider"></span>
            </label>
            <span class="text-pink-800 font-medium">Manter tela ligada</span>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-pink-400 text-white p-2 text-center text-sm">
        Criado com üß° para meu amor.
    </footer>

    <div id="resetModal" class="modal-overlay">
        <div class="bg-white rounded-lg shadow-xl p-6 mx-4 max-w-sm w-full">
            <h3 class="text-lg font-semibold text-pink-800 mb-3">Zerar contador?</h3>
            <p class="text-gray-600 mb-4">Tem certeza que deseja zerar o contador?</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelReset" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition-colors">
                    Cancelar
                </button>
                <button id="confirmReset" class="px-4 py-2 bg-pink-400 hover:bg-pink-700 text-white rounded-lg transition-colors">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para mensagens de erro -->
    <div id="errorModal" class="modal-overlay">
        <div class="bg-white rounded-lg shadow-xl p-6 mx-4 max-w-sm w-full">
            <h3 class="text-lg font-semibold text-red-600 mb-3">Aten√ß√£o</h3>
            <p id="errorMessage" class="text-gray-600 mb-4"></p>
            <div class="flex justify-end">
                <button id="closeError" class="px-4 py-2 bg-pink-400 hover:bg-pink-700 text-white rounded-lg transition-colors">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos
            const contadorEl = document.getElementById('contador');
            const btnIncrementar = document.getElementById('btn-incrementar');
            const btnRedefinir = document.getElementById('btn-redefinir');
            const keepAwakeToggle = document.getElementById('keepAwakeToggle');
            const resetModal = document.getElementById('resetModal');
            const confirmReset = document.getElementById('confirmReset');
            const cancelReset = document.getElementById('cancelReset');
            const errorModal = document.getElementById('errorModal');
            const errorMessage = document.getElementById('errorMessage');
            const closeError = document.getElementById('closeError');
            
            let contador = parseInt(localStorage.getItem('yogaContador')) || 0;
            
            function atualizarContador() {
                contadorEl.textContent = contador;
                localStorage.setItem('yogaContador', contador);
            }
            
            atualizarContador();
            
            function showModal(modal) {
                modal.classList.add('active');
            }

            function hideModal(modal) {
                modal.classList.remove('active');
            }

            function showError(message) {
                errorMessage.textContent = message;
                showModal(errorModal);
            }
            
            btnIncrementar.addEventListener('click', function() {
                contador++;
                atualizarContador();
                
                contadorEl.classList.add('text-pink-500');
                setTimeout(() => {
                    contadorEl.classList.remove('text-pink-500');
                }, 150);
            });
            
            btnRedefinir.addEventListener('click', function() {
                showModal(resetModal);
            });

            confirmReset.addEventListener('click', function() {
                contador = 0;
                atualizarContador();
                hideModal(resetModal);
            });

            cancelReset.addEventListener('click', function() {
                hideModal(resetModal);
            });

            closeError.addEventListener('click', function() {
                hideModal(errorModal);
            });

            resetModal.addEventListener('click', function(e) {
                if (e.target === resetModal) {
                    hideModal(resetModal);
                }
            });

            errorModal.addEventListener('click', function(e) {
                if (e.target === errorModal) {
                    hideModal(errorModal);
                }
            });

            let wakeLock = null;

            async function requestWakeLock() {
                try {
                    // Tenta obter um wake lock
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock ativado!');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock foi liberado');
                        wakeLock = null;
                        if (keepAwakeToggle.checked) {
                            requestWakeLock();
                        }
                    });
                } catch (err) {
                    console.error(`Erro ao ativar Wake Lock: ${err.message}`);
                    showError('Seu navegador n√£o suporte manter a tela ligada.');
                    keepAwakeToggle.checked = false;
                }
            }

            function releaseWakeLock() {
                if (wakeLock) {
                    wakeLock.release()
                        .then(() => {
                            console.log('Wake Lock liberado');
                            wakeLock = null;
                        });
                }
            }

            const keepScreenOn = localStorage.getItem('yogaKeepScreenOn') === 'true';
            keepAwakeToggle.checked = keepScreenOn;
            
            if (keepScreenOn && 'wakeLock' in navigator) {
                requestWakeLock();
            }

            keepAwakeToggle.addEventListener('change', function() {
                const isChecked = this.checked;
                localStorage.setItem('yogaKeepScreenOn', isChecked);
                
                if (isChecked && 'wakeLock' in navigator) {
                    requestWakeLock();
                } else {
                    releaseWakeLock();
                }
            });

            // Reativar o wake lock quando o documento volta a ficar visÔøΩÔøΩÔøΩvel
            document.addEventListener('visibilitychange', () => {
                if (keepAwakeToggle.checked && document.visibilityState === 'visible' && !wakeLock) {
                    requestWakeLock();
                }
            });
        });
    </script>
</body>
</html>
